<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <form class="form">
            <span class="numbers" class="col-6">
                <label class="form-label">Escribe aquí tu operación</label>
                <input class="form-control" id="num"></input>    
        </span>
        <!-- <span class="numbers" >
            <label class="form-label">Escribe el segundo</label>
            <input class="form-control" id="num2"></input>    
    </span> -->
        </form>
       

        <div class="operators">
            <button class="btn" id="sum" name="sum">+</button>
            <button class="btn" id="rest" name="rest">-</button>
            <button class="btn" id="divide" name="divide">/</button>
            <button class="btn" id="multiply" name="multiply">*</button>
            <button class="btn" id="calculate" name="calculate">=</button>
        </div>
        <div class="box">
           
            <input type="number" id="calculation">
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
